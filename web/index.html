<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <!-- Optimized Viewport for PWA to handle keyboard better -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=overlays-content">
  <meta name="description" content="Track your expenses and loans with ease.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Expense Tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Expense Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Absolute reset for PWA */
    html,
    body {
      background-color: #0F172A;
      position: fixed;
      /* This stops the browser from scrolling the page up */
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* This prevents the "bounce" effect */
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    // Critical PWA Fix: Force window scroll to top when keyboard opens/resizes
    // This prevents the browser from panning the body up and leaving a blank space
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        document.body.style.height = window.visualViewport.height + 'px';
        window.scrollTo(0, 0);
      });
      window.visualViewport.addEventListener('scroll', () => {
        window.scrollTo(0, 0);
      });
    }
    window.addEventListener('scroll', () => {
      if (document.body.scrollTop !== 0 || document.documentElement.scrollTop !== 0) {
        window.scrollTo(0, 0);
      }
    });
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
